<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速云通讯录 | XP Team Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入图标库 (可选) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <header class="app-header">
            <div class="logo-area">
                <h1>📒 极速云通讯录</h1>
                <p>极限编程团队作业展示</p>
            </div>
            <div class="header-actions">
                <!-- 隐藏的文件输入框 -->
                <input type="file" id="fileInput" hidden accept=".xlsx" onchange="importFile()">
                
                <button onclick="document.getElementById('fileInput').click()" class="btn btn-outline">
                    📤 导入 Excel
                </button>
                <button onclick="exportFile()" class="btn btn-outline">
                    📥 导出 Excel
                </button>
            </div>
        </header>

        <main class="content-area">
            <!-- 左侧：添加联系人面板 -->
            <section class="card editor-card">
                <div class="card-header">
                    <h2>📝 新建联系人</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" id="name" placeholder="请输入姓名 (必填)" class="input-field">
                    </div>
                    
                    <div class="form-group">
                        <label>联系方式</label>
                        <div id="methods-container">
                            <div class="method-row">
                                <select class="method-type input-field">
                                    <option value="phone">手机</option>
                                    <option value="email">邮箱</option>
                                    <option value="address">地址</option>
                                    <option value="social">社交账号</option>
                                </select>
                                <input type="text" class="method-value input-field" placeholder="请输入号码/地址...">
                            </div>
                        </div>
                        <button onclick="addMethodField()" class="btn btn-text">+ 添加更多方式</button>
                    </div>

                    <button onclick="createContact()" class="btn btn-primary btn-block">保存联系人</button>
                </div>
            </section>

            <!-- 右侧：联系人列表 -->
            <section class="card list-card">
                <div class="card-header">
                    <h2>👥 联系人列表</h2>
                    <span id="loading" class="status-tag">加载中...</span>
                </div>
                <div class="card-body">
                    <ul id="contacts-ul" class="contact-list">
                        <!-- JS 动态渲染 -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
